<div class="row">
  <strong *ngFor="let gipher of searchedGiphers">
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 card">
      <div class="card-header">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <img src="assets/bookmark.png" width="25%" height="25%" (click)="bookmarkGipher(gipher)" />
            <img src="assets/favIcon.jfif" width="40%" height="40%" (click)="favouriteGipher(gipher)" />
          </div>
        </div>
      </div>
      <div class="card-body giff-body">
        <iframe [src]=getSantizeUrl(gipher.embedURL) style="position:relative" class="giphy-embed"
          allowFullScreen></iframe>
      </div>
    </div>
  </strong>
</div>
